name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 0 点自动同步（北京时间 8 点）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync upstream changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git remote add upstream https://github.com/adnaan-worker/adnify.git || true
          git fetch upstream
          
          git checkout main
          git merge upstream/main --no-edit --allow-unrelated-histories || echo "Merge conflicts detected, manual intervention needed"
          
          git push origin main
